info:
  title: Common

components:
  schemas:
    Media:
      type: object
      properties:
        id:
          type: string
        filename:
          type: string
        originalName:
          type: string
        path:
          type: string
        mimetype:
          type: string
        order:
          oneOf:
            - type: number
            - type: "null"
        size:
          type: number
      required:
        - id
        - filename
        - originalName
        - path
        - mimetype
        - order
        - size

    Image:
      type: object
      properties:
        id:
          type: string
        caption:
          type: string
        type:
          type: string
        data:
          type: string
          format: binary
      required:
        - id
        - caption
        - type
        - data
